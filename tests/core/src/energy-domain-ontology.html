<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Domain Ontology Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .tree {
            margin: 20px auto;
            max-width: 800px;
        }
        .tree-node {
            margin-left: 20px;
            cursor: pointer;
            padding: 5px;
            border-left: 2px solid #eee;
        }
        .tree-node:hover {
            background-color: #f5f5f5;
        }
        .tree-node-name {
            font-weight: bold;
            color: #2980b9;
        }
        .tree-children {
            display: none;
            margin-left: 15px;
        }
        .expanded > .tree-children {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .attribute {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .attribute-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .inherited {
            color: #7f8c8d;
            font-style: italic;
        }
        .annotation {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .annotation-key {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Energy Domain Ontology Taxonomy</h1>
    <div class="tree" id="taxonomy-tree"></div>

    <div id="element-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Element Details</h2>
            <div id="modal-annotations"></div>
            <h3>Attributes</h3>
            <div id="modal-attributes"></div>
        </div>
    </div>

    <script>
        // Carregar o JSON
        let taxonomyData = [];
        
        fetch('taxonomy.json')
            .then(response => response.json())
            .then(data => {
                taxonomyData = data;
                renderTree(data, document.getElementById('taxonomy-tree'));
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Função para renderizar a árvore
        function renderTree(data, container) {
            data.forEach(item => {
                const node = document.createElement('div');
                node.className = 'tree-node';
                
                const nodeName = document.createElement('div');
                nodeName.className = 'tree-node-name';
                nodeName.textContent = item.label;
                nodeName.onclick = function() {
                    showElementDetails(item);
                };
                
                const expandButton = document.createElement('span');
                expandButton.textContent = ' [+]';
                expandButton.style.marginLeft = '5px';
                expandButton.style.fontSize = '0.8em';
                expandButton.style.color = '#888';
                expandButton.onclick = function(e) {
                    e.stopPropagation();
                    const children = node.querySelector('.tree-children');
                    if (children.style.display === 'none') {
                        children.style.display = 'block';
                        expandButton.textContent = ' [-]';
                        node.classList.add('expanded');
                    } else {
                        children.style.display = 'none';
                        expandButton.textContent = ' [+]';
                        node.classList.remove('expanded');
                    }
                };
                
                if (item.subclasses && item.subclasses.length > 0) {
                    nodeName.appendChild(expandButton);
                }
                
                node.appendChild(nodeName);
                
                if (item.subclasses && item.subclasses.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'tree-children';
                    renderTree(item.subclasses, childrenContainer);
                    node.appendChild(childrenContainer);
                }
                
                container.appendChild(node);
            });
        }

        // Modal functions
        const modal = document.getElementById('element-modal');
        const span = document.getElementsByClassName('close')[0];

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function showElementDetails(element) {
            document.getElementById('modal-title').textContent = element.label;
            
            // Mostrar anotações
            const annotationsContainer = document.getElementById('modal-annotations');
            annotationsContainer.innerHTML = '';
            
            if (element.annotations && Object.keys(element.annotations).length > 0) {
                annotationsContainer.innerHTML = '<h3>Annotations</h3>';
                for (const [key, value] of Object.entries(element.annotations)) {
                    const annotation = document.createElement('div');
                    annotation.className = 'annotation';
                    annotation.innerHTML = `<span class="annotation-key">${key}:</span> ${value}`;
                    annotationsContainer.appendChild(annotation);
                }
            }
            
            // Mostrar atributos
            const attributesContainer = document.getElementById('modal-attributes');
            attributesContainer.innerHTML = '';
            
            if (element.attributes && element.attributes.length > 0) {
                element.attributes.forEach(attr => {
                    const attributeDiv = document.createElement('div');
                    attributeDiv.className = 'attribute';
                    
                    const title = document.createElement('div');
                    title.className = 'attribute-title';
                    title.textContent = attr.label;
                    if (attr.inherited) {
                        title.classList.add('inherited');
                        title.textContent += ' (inherited)';
                    }
                    attributeDiv.appendChild(title);
                    
                    // Mostrar anotações do atributo
                    if (attr.annotations && Object.keys(attr.annotations).length > 0) {
                        for (const [key, value] of Object.entries(attr.annotations)) {
                            const annotation = document.createElement('div');
                            annotation.className = 'annotation';
                            annotation.innerHTML = `<span class="annotation-key">${key}:</span> ${value}`;
                            attributeDiv.appendChild(annotation);
                        }
                    }
                    
                    attributesContainer.appendChild(attributeDiv);
                });
            } else {
                attributesContainer.innerHTML = '<p>No attributes defined for this element.</p>';
            }
            
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
