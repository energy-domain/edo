<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Domain Ontology Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }
        
        /* Container principal dividido */
        .tree-container {
            width: 35%;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        
        .details-container {
            width: 65%;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }
        
        /* Estilo da √°rvore */
        .tree {
            margin-top: 15px;
        }
        
        .tree-node {
            margin-left: 15px;
            cursor: pointer;
            padding: 8px 5px;
            border-left: 2px solid #e1e4e8;
            transition: all 0.2s;
        }
        
        .tree-node:hover {
            background-color: #f1f3f5;
            border-left-color: #4dabf7;
        }
        
        .tree-node-name {
            font-weight: 600;
            color: #2b6cb0;
            display: flex;
            align-items: center;
        }
        
        .tree-node-name:before {
            content: "üìÑ";
            margin-right: 12px;
            font-size: 1em;
            min-width: 24px;
        }
        
        .tree-node.expanded > .tree-node-name:before {
            content: "üìÇ";
        }
        
        .tree-children {
            display: none;
            margin-left: 10px;
        }
        
        .expanded > .tree-children {
            display: block;
        }
        
        /* Bot√µes de expandir maiores */
        .expand-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #cbd5e0;
            user-select: none;
        }
        
        .expand-button:hover {
            background-color: #cbd5e0;
        }
        
        /* Espa√ßador para itens sem filhos */
        .tree-spacer {
            width: 24px;
            margin-right: 8px;
            display: inline-block;
        }
        
        /* Estilo da √°rea de detalhes */
        .details-panel {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .details-title {
            color: #2b6cb0;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #4a5568;
            margin: 25px 0 10px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .attribute {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f8fafc;
            border-left: 3px solid #4dabf7;
            border-radius: 4px;
        }
        
        .attribute-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c5282;
        }
        
        .inherited {
            color: #718096;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .annotation {
            margin-top: 5px;
            font-size: 0.9em;
            color: #4a5568;
        }
        
        .annotation-key {
            font-weight: 600;
            color: #4a5568;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .tree-container, .details-container {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- √Årvore √† esquerda -->
    <div class="tree-container">
        <h1>Energy Domain Ontology</h1>
        <div class="tree" id="taxonomy-tree"></div>
    </div>
    
    <!-- Detalhes √† direita -->
    <div class="details-container">
        <div id="details-panel" class="details-panel">
            <h2 class="details-title">Selecione um elemento na √°rvore</h2>
            <div id="details-content">
                <p>Nenhum elemento selecionado. Clique em um item na √°rvore √† esquerda para visualizar seus detalhes.</p>
            </div>
        </div>
    </div>

    <script>
        // Vari√°vel global para os dados
        let taxonomyData = [];
        let selectedNode = null;
        
        // Carregar o JSON
        fetch('taxonomy.json')
            .then(response => response.json())
            .then(data => {
                taxonomyData = data;
                renderTree(data, document.getElementById('taxonomy-tree'));
            })
            .catch(error => console.error('Erro ao carregar JSON:', error));
        
        // Renderizar a √°rvore
        function renderTree(data, container) {
            data.forEach(item => {
                const node = document.createElement('div');
                node.className = 'tree-node';
                
                const nodeName = document.createElement('div');
                nodeName.className = 'tree-node-name';
                nodeName.textContent = item.label;
                nodeName.onclick = () => showElementDetails(item);
                
                // Bot√£o de expandir/recolher (grande e acess√≠vel)
                if (item.subclasses && item.subclasses.length > 0) {
                    const expandButton = document.createElement('span');
                    expandButton.className = 'expand-button';
                    expandButton.textContent = '‚ñº';
                    expandButton.onclick = (e) => {
                        e.stopPropagation();
                        toggleNode(node);
                    };
                    nodeName.prepend(expandButton);
                } else {
                    // Espa√ßador para itens sem filhos (mant√©m alinhamento)
                    const spacer = document.createElement('span');
                    spacer.className = 'tree-spacer';
                    nodeName.prepend(spacer);
                }
                
                node.appendChild(nodeName);
                
                // Subclasses
                if (item.subclasses && item.subclasses.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'tree-children';
                    renderTree(item.subclasses, childrenContainer);
                    node.appendChild(childrenContainer);
                }
                
                container.appendChild(node);
            });
        }
        
        // Alternar n√≥ (expandir/recolher)
        function toggleNode(node) {
            const children = node.querySelector('.tree-children');
            const button = node.querySelector('.expand-button');
            
            if (children.style.display === 'none' || !children.style.display) {
                children.style.display = 'block';
                button.textContent = '‚ñ≤';
                node.classList.add('expanded');
            } else {
                children.style.display = 'none';
                button.textContent = '‚ñº';
                node.classList.remove('expanded');
            }
        }
        
        // Mostrar detalhes do elemento
        function showElementDetails(element) {
            selectedNode = element;
            const contentDiv = document.getElementById('details-content');
            
            // Atualizar t√≠tulo
            document.querySelector('.details-title').textContent = element.label;
            
            // Conte√∫do HTML
            let html = `
                <div class="section-title">Annotations</div>
                ${renderAnnotations(element.annotations)}
                
                <div class="section-title">Attributes</div>
                ${element.attributes && element.attributes.length > 0 
                    ? element.attributes.map(attr => renderAttribute(attr)).join('') 
                    : '<p>No attributes defined for this element.</p>'}
            `;
            
            contentDiv.innerHTML = html;
            
            // Atualizar classe ativa na √°rvore
            document.querySelectorAll('.tree-node-name').forEach(node => {
                node.style.fontWeight = 'normal';
                node.style.color = '#2b6cb0';
            });
            event.currentTarget.style.fontWeight = 'bold';
            event.currentTarget.style.color = '#1a365d';
        }
        
        // Renderizar anota√ß√µes
        function renderAnnotations(annotations) {
            if (!annotations || Object.keys(annotations).length === 0) {
                return '<p>No annotations available.</p>';
            }
            
            return `
                <div class="annotations">
                    ${Object.entries(annotations).map(([key, value]) => `
                        <div class="annotation">
                            <span class="annotation-key">${key}:</span> ${value}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Renderizar atributo
        function renderAttribute(attr) {
            return `
                <div class="attribute">
                    <div class="attribute-title">
                        ${attr.label}
                        ${attr.inherited ? '<span class="inherited">(inherited)</span>' : ''}
                    </div>
                    ${renderAnnotations(attr.annotations)}
                </div>
            `;
        }
        
        // Fun√ß√µes opcionais para expandir/recolher tudo
        function expandAll() {
            document.querySelectorAll('.tree-children').forEach(el => {
                el.style.display = 'block';
            });
            document.querySelectorAll('.expand-button').forEach(el => {
                el.textContent = '‚ñ≤';
            });
            document.querySelectorAll('.tree-node').forEach(el => {
                el.classList.add('expanded');
            });
        }
        
        function collapseAll() {
            document.querySelectorAll('.tree-children').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('.expand-button').forEach(el => {
                el.textContent = '‚ñº';
            });
            document.querySelectorAll('.tree-node').forEach(el => {
                el.classList.remove('expanded');
            });
        }
    </script>
</body>
</html>
